    <div class="test-container">
        <h1>üß™ CV Export System Test</h1>
        <p>Testing the fixed CV export system with error handling and fallbacks.</p>
        
        <div id="test-results">
            <div class="test-result warning">
                <strong>‚è≥ Initializing tests...</strong>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="test-button" onclick="testExportButton()">Test Export Button</button>

    <script>
        let testResults = [];
        
        function addTestResult(message, type = 'success') {
            testResults.push({ message, type, time: new Date().toLocaleTimeString() });
            updateTestDisplay();
        }
        
        function updateTestDisplay() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(result => `
                <div class="test-result ${result.type}">
                    <strong>[${result.time}]</strong> ${result.message}
                </div>
            `).join('');
        }
        
        function testExportButton() {
            const button = document.getElementById('cv-export-toggle');
            if (button) {
                addTestResult('‚úÖ Export button found and created successfully', 'success');
                button.click();
                addTestResult('üñ±Ô∏è Export button clicked - modal should open', 'success');
            } else {
                addTestResult('‚ùå Export button not found', 'error');
            }
        }
        
        function testDataLoading() {
            if (window.cvExportSystem && window.cvExportSystem.cvData) {
                const data = window.cvExportSystem.cvData;
                addTestResult(`‚úÖ CV data loaded: ${data.personal_info?.name || 'Unknown name'}`, 'success');
                addTestResult(`üìä Sections: ${Object.keys(data).length}`, 'success');
            } else {
                addTestResult('‚ùå CV data not loaded or export system not initialized', 'error');
            }
        }
        
        function testModal() {
            const modal = document.getElementById('cv-export-modal');
            if (modal) {
                addTestResult('‚úÖ Export modal created successfully', 'success');
                modal.classList.add('active');
                addTestResult('üëÅÔ∏è Modal activated for visual test', 'success');
                
                setTimeout(() => {
                    modal.classList.remove('active');
                    addTestResult('Modal closed after test', 'success');
                }, 3000);
            } else {
                addTestResult('‚ùå Export modal not found', 'error');
            }
        }
        
        // Monitor system initialization
        document.addEventListener('DOMContentLoaded', () => {
            addTestResult('üöÄ DOM loaded, initializing tests...', 'warning');
            
            setTimeout(() => {
                if (typeof CVExportSystem !== 'undefined') {
                    addTestResult('‚úÖ CVExportSystem class available', 'success');
                } else {
                    addTestResult('‚ùå CVExportSystem class not found', 'error');
                }
                
                if (window.cvExportSystem) {
                    addTestResult('‚úÖ Export system instance created', 'success');
                } else {
                    addTestResult('‚ùå Export system not initialized', 'error');
                }
                
                if (typeof ATSAnalyzer !== 'undefined') {
                    addTestResult('‚úÖ ATSAnalyzer dependency available', 'success');
                } else {
                    addTestResult('‚ö†Ô∏è ATSAnalyzer not available (using fallback)', 'warning');
                }
                
                if (typeof CVTemplateEngine !== 'undefined') {
                    addTestResult('‚úÖ CVTemplateEngine dependency available', 'success');
                } else {
                    addTestResult('‚ö†Ô∏è CVTemplateEngine not available (using fallback)', 'warning');
                }
            }, 2000);
        });
        
        // Listen for export system console messages
        const originalConsole = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('CV Export System') || message.includes('CV data')) {
                addTestResult(`üìù ${message}`, 'success');
            }
            originalConsole.apply(console, args);
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            addTestResult(`‚ùå Error: ${message}`, 'error');
            originalError.apply(console, args);
        };
        
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            addTestResult(`‚ö†Ô∏è Warning: ${message}`, 'warning');
            originalWarn.apply(console, args);
        };
    </script>

<script>
// Offline/online detection
function updateConnectionStatus() {
  const isOnline = navigator.onLine;
  const indicator = document.getElementById('connection-indicator') || createConnectionIndicator();
  
  if (isOnline) {
    indicator.textContent = 'üåê Online';
    indicator.className = 'connection-indicator online';
  } else {
    indicator.textContent = 'üì¥ Offline';
    indicator.className = 'connection-indicator offline';
  }
}

function createConnectionIndicator() {
  const indicator = document.createElement('div');
  indicator.id = 'connection-indicator';
  indicator.style.cssText = `
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    z-index: 1000;
    transition: all 0.3s ease;
  `;
  document.body.appendChild(indicator);
  return indicator;
}

window.addEventListener('online', updateConnectionStatus);
window.addEventListener('offline', updateConnectionStatus);
document.addEventListener('DOMContentLoaded', updateConnectionStatus);
</script>

<script>
// Enhanced focus management
document.addEventListener('keydown', (e) => {
  // Trap focus in modal dialogs
  if (e.key === 'Tab') {
    const activeModal = document.querySelector('.modal[aria-hidden="false"]');
    if (activeModal) {
      trapFocus(e, activeModal);
    }
  }
  
  // Keyboard navigation
  if (e.key === 'Escape') {
    closeAllModals();
  }
});

function trapFocus(e, container) {
  const focusableElements = container.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
  );
  
  const firstElement = focusableElements[0];
  const lastElement = focusableElements[focusableElements.length - 1];
  
  if (e.shiftKey && document.activeElement === firstElement) {
    lastElement.focus();
    e.preventDefault();
  } else if (!e.shiftKey && document.activeElement === lastElement) {
    firstElement.focus();
    e.preventDefault();
  }
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.altKey) {
    switch(e.key) {
      case 'h':
        document.querySelector('h1').focus();
        break;
      case 'm':
        document.querySelector('main').focus();
        break;
      case 'n':
        document.querySelector('nav').focus();
        break;
    }
  }
});
</script>

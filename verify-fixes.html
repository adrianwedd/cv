<!DOCTYPE html>

<head>

    <style>
        body {

</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-image">

                    </div>

    <script>

        const section = document.querySelector('.section-content');
        
        const headerStyles = window.getComputedStyle(header);
        const nameStyles = window.getComputedStyle(name);
        const sectionStyles = window.getComputedStyle(section);
        
        console.log('ðŸ“ Header Height:', header.offsetHeight + 'px');

        const isNameVisible = nameRect.top >= headerRect.top && nameRect.bottom <= headerRect.bottom;
        
        console.log(isNameVisible ? 'âœ… Name is fully visible!' : 'âŒ Name is cut off!');

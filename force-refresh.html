<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh - Adrian Wedd CV</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 2rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>

  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/versioned/styles-consolidated.min.css" as="style">
  <link rel="preload" href="/assets/versioned/script-consolidated.min.js" as="script">
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Forcing Complete Refresh</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Clearing all caches...</div>
        <a href="#" id="continueBtn" class="button" style="display: none;">Continue to Fresh Site</a>
    </div>

    <script>
        async function forceClearEverything() {
            const status = document.getElementById('status');
            const continueBtn = document.getElementById('continueBtn');
            
            
            
            // Step 1: Clear all caches
            status.textContent = 'Clearing browser caches...';
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                
                
                for (const name of cacheNames) {
                    await caches.delete(name);
                    
                }
            }
            
            // Step 2: Unregister all service workers
            status.textContent = 'Removing service workers...';
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                
                for (const registration of registrations) {
                    await registration.unregister();
                    
                }
            }
            
            // Step 3: Clear localStorage and sessionStorage
            status.textContent = 'Clearing local storage...';
            try {
                localStorage.clear();
                sessionStorage.clear();
                
            } catch (e) {
                
            }
            
            // Step 4: Clear IndexedDB
            status.textContent = 'Clearing IndexedDB...';
            if ('indexedDB' in window) {
                const databases = await indexedDB.databases();
                for (const db of databases) {
                    indexedDB.deleteDatabase(db.name);
                    
                }
            }
            
            // Step 5: Success!
            status.textContent = 'âœ… All caches cleared successfully!';
            
            
            // Show continue button
            continueBtn.style.display = 'inline-block';
            continueBtn.href = '/cv/?nocache=' + Date.now();
            
            // Auto redirect after 3 seconds
            setTimeout(() => {
                window.location.href = '/cv/?nocache=' + Date.now();
            }, 3000);
        }
        
        // Start the process
        forceClearEverything().catch(error => {
            console.error('Error during cache clear:', error);
            document.getElementById('status').textContent = 'Error clearing cache, but continuing...';
            setTimeout(() => {
                window.location.href = '/cv/?nocache=' + Date.now();
            }, 2000);
        });
    </script>
</body>
</html>

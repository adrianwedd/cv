        .hub-container {
            padding: 20px;

        }
        
        .hub-subtitle {
            font-size: 16px;
            color: #64748b;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .dashboard-tile {
            background: white;
            border-radius: 16px;
            padding: 20px;

            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 120px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .dashboard-tile:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        
        .tile-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .tile-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .tile-subtitle {
            font-size: 12px;
            color: #64748b;
        }
        
        .quick-actions {
            margin-top: 20px;
        }
        
        .action-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .action-btn {
            flex: 1;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .action-btn:active {
            transform: scale(0.95);
            background: #f8fafc;
        }
        
        .action-btn.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;

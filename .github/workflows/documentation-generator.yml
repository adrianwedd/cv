name: üìö Documentation & Runbook Generator

# Automated generation of deployment documentation, operational runbooks,
# system architecture diagrams, and troubleshooting guides

on:
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'
      - '.github/scripts/**'
      - 'infrastructure/**'
  schedule:
    # Weekly documentation updates on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      documentation_type:
        description: 'Type of documentation to generate'
        required: false
        default: 'comprehensive'
        type: choice
        options:
          - comprehensive
          - deployment-only
          - operational-only
          - troubleshooting-only
          - architecture-only
      update_existing:
        description: 'Update existing documentation'
        required: false
        default: true
        type: boolean

env:
  DOCUMENTATION_VERSION: "v2.0"
  DOCS_OUTPUT_DIR: "docs/generated"
  ARCHITECTURE_TOOLS: "mermaid"


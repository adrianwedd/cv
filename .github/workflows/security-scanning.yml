name: ğŸ”’ Security Scanning & Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Mondays at 2 AM UTC

jobs:
  codeql:
    name: ğŸ” CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  dependency-scan:
    name: ğŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '.github/scripts/package-lock.json'

    - name: ğŸ“¦ Install Dependencies
      run: |
        cd .github/scripts
        npm ci

    - name: ğŸ” Run Security Audit
      run: |
        cd .github/scripts
        npm audit --audit-level moderate --json > audit-results.json || true
        
    - name: ğŸ“Š Generate Security Report
      run: |
        cd .github/scripts
        echo "ğŸ” Security Audit Results:"
        npm audit --audit-level moderate || echo "âš ï¸ Vulnerabilities found - review required"
        
    - name: ğŸ“‹ Upload Security Results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: .github/scripts/audit-results.json
        retention-days: 30

  secret-scan:
    name: ğŸ” Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” Run TruffleHog Secret Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  security-report:
    name: ğŸ“Š Security Status Report
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, secret-scan]
    if: always()
    
    steps:
    - name: ğŸ“Š Generate Security Summary
      run: |
        echo "ğŸ”’ Security Scanning Summary"
        echo "=========================="
        echo "ğŸ” CodeQL: ${{ needs.codeql.result }}"
        echo "ğŸ“¦ Dependencies: ${{ needs.dependency-scan.result }}"
        echo "ğŸ” Secrets: ${{ needs.secret-scan.result }}"
        
        if [[ "${{ needs.codeql.result }}" == "success" ]] && 
           [[ "${{ needs.dependency-scan.result }}" == "success" ]] && 
           [[ "${{ needs.secret-scan.result }}" == "success" ]]; then
          echo "âœ… All security checks passed!"
        else
          echo "âš ï¸ Some security issues detected - review required"
        fi
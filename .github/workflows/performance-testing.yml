          ${{ needs.load_testing.outputs.load_test_results && '- **Load Test**: Completed' || '- **Load Test**: Skipped (not comprehensive mode)' }}
          ${{ needs.load_testing.outputs.stress_test_passed == 'true' && '- **Stress Test**: ‚úÖ Passed' || needs.load_testing.outputs.stress_test_passed == 'false' && '- **Stress Test**: ‚ùå Failed' || '- **Stress Test**: Not run' }}
          
          ## üìà Performance Regression Analysis
          - **Regression Detected**: ${{ needs.regression_analysis.outputs.regression_detected == 'true' && 'üö® YES' || '‚úÖ NO' }}
          - **Performance Delta**: ${{ needs.regression_analysis.outputs.performance_delta || 0 }} points
          - **Threshold**: ¬±${{ env.PERFORMANCE_REGRESSION_THRESHOLD }} points
          
          ## üéØ Performance Budget Status
          ${{ (needs.lighthouse_audit.outputs.lighthouse_score >= (inputs.performance_budget || 85)) && (needs.core_web_vitals.outputs.vitals_score >= env.CORE_WEB_VITALS_THRESHOLD) && '‚úÖ **PERFORMANCE BUDGET MET**' || '‚ùå **PERFORMANCE BUDGET EXCEEDED**' }}
          
          ## üí° Optimization Recommendations
          1. **Image Optimization**: Implement WebP/AVIF formats with fallbacks
          2. **JavaScript Optimization**: Bundle splitting and code splitting
          3. **Caching Strategy**: Implement aggressive service worker caching
          4. **Critical Path**: Optimize above-the-fold rendering

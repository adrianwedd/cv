name: ğŸ”’ Dependency Audit

on:
  pull_request:
    paths:
      - package.json
      - package-lock.json
      - .github/scripts/package.json
      - .github/scripts/package-lock.json
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  audit:
    name: npm audit (prod deps)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ” Audit Root
        run: |
          npm audit --omit=dev --audit-level=moderate

      - name: ğŸ” Audit Workflow Scripts
        run: |
          cd .github/scripts
          npm audit --omit=dev --audit-level=moderate

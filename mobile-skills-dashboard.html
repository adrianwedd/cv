    <!-- Touch and gesture handling -->
    <script>
        // Mobile-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1000);
            
            // Set active tab
            const currentPage = location.pathname.split('/').pop();
            const activeTab = document.querySelector(`[href="${currentPage}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            // Touch feedback
            document.querySelectorAll('.mobile-tab, .header-btn').forEach(element => {
                element.addEventListener('touchstart', (e) => {
                    element.style.backgroundColor = 'rgba(37, 99, 235, 0.1)';
                });
                
                element.addEventListener('touchend', () => {
                    element.style.backgroundColor = '';
                });
            });
            
            // Back button functionality
            document.getElementById('back-btn').addEventListener('click', () => {
                if (history.length > 1) {
                    history.back();
                } else {
                    location.href = 'index.html';
                }
            });
        });
        
        // Pull-to-refresh functionality
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isPulling = window.scrollY === 0;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            
            if (diff > 0 && diff < 100) {
                e.preventDefault();
                document.body.style.transform = `translateY(${diff * 0.5}px)`;
                document.body.style.transition = 'none';
            }
        }, { passive: false });
        
        document.addEventListener('touchend', () => {
            if (isPulling && currentY - startY > 60) {
                // Trigger refresh
                location.reload();
            }
            
            document.body.style.transform = '';
            document.body.style.transition = 'transform 0.3s ease';
            isPulling = false;
        });
    </script>

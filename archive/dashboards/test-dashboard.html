    <script>
        let dashboard = null;
        
        function addStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status-messages');
            const statusElement = document.createElement('div');
            statusElement.className = `status ${type}`;
            statusElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            statusDiv.appendChild(statusElement);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
        
        function testDashboard() {
            try {
                if (typeof DevelopmentIntelligenceDashboard === 'undefined') {
                    addStatus('‚ùå DevelopmentIntelligenceDashboard class not found', 'error');
                    return;
                }
                
                if (dashboard) {
                    dashboard.destroy();
                }
                
                dashboard = new DevelopmentIntelligenceDashboard({
                    owner: 'adrianwedd',
                    repo: 'cv',
                    refreshInterval: 30000
                });
                
                addStatus('‚úÖ Development Intelligence Dashboard initialized successfully');
                addStatus('üìä Dashboard instance created and ready to use');
                
            } catch (error) {
                addStatus(`‚ùå Dashboard initialization failed: ${error.message}`, 'error');
                console.error('Dashboard test error:', error);
            }
        }
        
        async function testGitHubAPI() {
            try {
                addStatus('üîÑ Testing GitHub API connection...');
                
                const response = await fetch(
                    'https://api.github.com/repos/adrianwedd/cv/actions/runs?per_page=5'
                );
                
                if (response.ok) {
                    const data = await response.json();
                    addStatus(`‚úÖ GitHub API connected successfully`);
                    addStatus(`üìä Found ${data.workflow_runs?.length || 0} recent workflow runs`);
                } else {
                    addStatus(`‚ö†Ô∏è GitHub API returned status: ${response.status}`, 'error');
                }
                
            } catch (error) {
                addStatus(`‚ùå GitHub API test failed: ${error.message}`, 'error');
            }
        }
        
        function showDashboard() {
            if (!dashboard) {
                addStatus('‚ö†Ô∏è Dashboard not initialized. Please test initialization first.', 'error');
                return;
            }
            
            try {
                dashboard.showDashboard();
                addStatus('‚úÖ Dashboard opened successfully');
            } catch (error) {
                addStatus(`‚ùå Failed to show dashboard: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', () => {
            addStatus('üöÄ Test page loaded successfully');
            addStatus('üìã Ready to test Development Intelligence Dashboard');
            
            // Check if required classes are available
            const requiredClasses = [
                'DevelopmentIntelligenceDashboard',
                'GitHubActionsVisualizer',
                'GitHubActionsAnalytics',
                'GitHubActionsDrillDown'
            ];
            
            requiredClasses.forEach(className => {
                if (typeof window[className] !== 'undefined') {
                    addStatus(`‚úÖ ${className} class loaded`);
                } else {
                    addStatus(`‚ö†Ô∏è ${className} class not found`, 'error');
                }
            });
        });
    </script>

<script>
// Offline/online detection
function updateConnectionStatus() {
  const isOnline = navigator.onLine;
  const indicator = document.getElementById('connection-indicator') || createConnectionIndicator();
  
  if (isOnline) {
    indicator.textContent = 'üåê Online';
    indicator.className = 'connection-indicator online';
  } else {
    indicator.textContent = 'üì¥ Offline';
    indicator.className = 'connection-indicator offline';
  }
}

function createConnectionIndicator() {
  const indicator = document.createElement('div');
  indicator.id = 'connection-indicator';
  indicator.style.cssText = `
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    z-index: 1000;
    transition: all 0.3s ease;
  `;
  document.body.appendChild(indicator);
  return indicator;
}

window.addEventListener('online', updateConnectionStatus);
window.addEventListener('offline', updateConnectionStatus);
document.addEventListener('DOMContentLoaded', updateConnectionStatus);
</script>

<script>
// Enhanced focus management
document.addEventListener('keydown', (e) => {
  // Trap focus in modal dialogs
  if (e.key === 'Tab') {
    const activeModal = document.querySelector('.modal[aria-hidden="false"]');
    if (activeModal) {
      trapFocus(e, activeModal);
    }
  }
  
  // Keyboard navigation
  if (e.key === 'Escape') {
    closeAllModals();
  }
});

function trapFocus(e, container) {
  const focusableElements = container.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
  );
  
  const firstElement = focusableElements[0];
  const lastElement = focusableElements[focusableElements.length - 1];
  
  if (e.shiftKey && document.activeElement === firstElement) {
    lastElement.focus();
    e.preventDefault();
  } else if (!e.shiftKey && document.activeElement === lastElement) {
    firstElement.focus();
    e.preventDefault();
  }
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.altKey) {
    switch(e.key) {
      case 'h':
        document.querySelector('h1').focus();
        break;
      case 'm':
        document.querySelector('main').focus();
        break;
      case 'n':
        document.querySelector('nav').focus();
        break;
    }
  }
});
</script>
